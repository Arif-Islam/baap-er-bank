<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some <span
                class="font-semibold text-purple-600">Moooooney</span>!!!</h1>
    </header>
    <main>
        <!-- Balance and Transaction -->
        <section class="mt-14">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-red-300 p-6 rounded ">
                    <h3 class="text-2xl leading-relaxed">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-300 p-6 rounded ">
                    <h3 class="text-2xl leading-relaxed">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-300 p-6 rounded ">
                    <h3 class="text-2xl leading-relaxed">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-14">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-emerald-200 p-6 rounded">
                    <h3 class="text-2xl mb-3">Please Deposit</h3>
                    <input class="w-3/4 block border-2 border-gray-300 p-2 rounded-md mb-4" type="text" name=""
                        id="deposit-input" placeholder="$ amount you want to deposit">
                    <button id="deposit-button"
                        class="bg-black px-4 py-2 text-stone-100 font-medium text-xl rounded">Deposit</button>
                </div>
                <div class="bg-amber-200 p-6 rounded">
                    <h3 class="text-2xl mb-3">Please Withdraw</h3>
                    <input class="w-3/4 block border-2 border-gray-300 p-2 rounded-md mb-4" type="text" name=""
                        id="withdraw-input" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button"
                        class="bg-black px-4 py-2 text-stone-100 font-medium text-xl rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
